buildscript {
    ext {
        minV = 15
        targetV = 31
        vCode = 155
        vName = "1.5.5"
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.21'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}